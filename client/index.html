<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Wallet - Bản đồ Trạm Sạc</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS của bạn -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="header__logo">
                    <a href="index.html" class="logo-container">
                        <img src="./src/img/tachnen.png" alt="Logo EV">
                        <h1>EV</h1>
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#">Trang chủ</a></li>
                        <li class="nav__item"><a href="#">Ví</a></li>
                        <li class="nav__item"><a href="#">Lịch Sử</a></li>
                        <li class="nav__item"><a href="#">Đăng Nhập</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- Main -->
    <main>
        <section class="main__section">
            <div class="container">
                <h2 class="section__title">Bản đồ các trạm sạc</h2>
                <p class="section__description">Quản lý ví điện tử của bạn một cách dễ dàng và an toàn với EV Wallet.</p>
                
                <div class="subpanel active" id="driver-map">
                    <div class="filters">
                        <input id="searchInput" placeholder="Tìm trạm theo địa điểm..." />
                        <div class="select-menu">
                            <div class="select">
                                <span>Tất cả</span>
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                            <div class="option-list">
                                <div class="option">CCS</div>
                                <div class="option">CHAdeMO</div>
                                <div class="option">AC</div>
                            </div>
                        </div>
                        <div class="select-menu">
                            <div class="select">
                                <span>Tất cả trạng thái</span>
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                            <div class="option-list">
                                <div class="option">Trống</div>
                                <div class="option">Đang dùng</div>
                            </div>
                        </div>
                        <div class="select-menu">
                            <div class="select">
                                <span>Gần nhất</span>
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                            <div class="option-list">
                                <div class="option">Công suất cao</div>
                                <div class="option">Giá rẻ</div>
                            </div>
                        </div>
                    </div>
                    <div class="map-grid">
                        <div id="map" class="map"></div>
                        <aside class="list" id="stationList"></aside>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Google Maps Script Loader (tối ưu load) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdiPStX3WkfOkp11UQ0N6g9DjBGCODdNY&libraries=places&callback=initMap" async defer></script>

    <!-- JS cho Custom Selects -->
    <script>
        const selectMenus = document.querySelectorAll(".select-menu");
        selectMenus.forEach((menu) => {
            const select = menu.querySelector(".select");
            const optionList = menu.querySelector(".option-list");
            const options = menu.querySelectorAll(".option");

            select.addEventListener("click", () => {
                optionList.classList.toggle("active");
                select.querySelector(".fa-angle-down").classList.toggle("fa-angle-up");
            });

            options.forEach((option) => {
                option.addEventListener("click", () => {
                    options.forEach((opt) => opt.classList.remove("selected"));
                    select.querySelector("span").innerHTML = option.innerHTML;
                    option.classList.add("selected");
                    optionList.classList.remove("active");
                    select.querySelector(".fa-angle-down").classList.remove("fa-angle-up");
                    filterMarkers(); // Gọi hàm lọc khi chọn option
                });
            });
        });
    </script>

    <!-- JS cho Google Maps -->
    <script>
        let map;
        let markers = [];

        function initMap() {
            // Khởi tạo bản đồ với trung tâm Hà Nội
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 21.0285, lng: 105.8048 }, // Hà Nội, Việt Nam
                zoom: 12,
                styles: [ // Dark theme đẹp hơn
                    { elementType: 'geometry', stylers: [{ color: '#1d2c4d' }] },
                    { elementType: 'labels.icon', stylers: [{ visibility: 'off' }] },
                    { elementType: 'labels.text.fill', stylers: [{ color: '#8eb5e7' }] },
                    { elementType: 'labels.text.stroke', stylers: [{ color: '#0e1626' }] },
                    {
                        featureType: 'administrative.locality',
                        elementType: 'labels.text.fill',
                        stylers: [{ color: '#d59563' }]
                    },
                    {
                        featureType: 'poi',
                        elementType: 'geometry',
                        stylers: [{ color: '#2a3e6c' }]
                    },
                    {
                        featureType: 'road',
                        elementType: 'geometry',
                        stylers: [{ color: '#384c74' }]
                    },
                    {
                        featureType: 'water',
                        elementType: 'geometry',
                        stylers: [{ color: '#17263c' }]
                    }
                ]
            });

            // Dữ liệu mẫu trạm sạc
            const stations = [
                { name: "Trạm Sạc Hà Nội 1", lat: 21.0285, lng: 105.8048, connector: "CCS", status: "available", power: 50, price: 2000 },
                { name: "Trạm Sạc Hà Nội 2", lat: 21.035, lng: 105.810, connector: "AC", status: "busy", power: 30, price: 1500 },
                { name: "Trạm Sạc Hà Nội 3", lat: 21.020, lng: 105.790, connector: "CHAdeMO", status: "available", power: 100, price: 2500 }
            ];

            // Tạo AdvancedMarker cho từng trạm
            const infowindow = new google.maps.InfoWindow();
            stations.forEach(station => {
                const marker = new google.maps.marker.AdvancedMarkerElement({
                    map: map,
                    position: { lat: station.lat, lng: station.lng },
                    title: station.name,
                    content: createMarkerContent(station)
                });

                marker.addListener("click", () => {
                    const content = document.createElement("div");
                    content.style.color = "#e6ecff";
                    const nameElement = document.createElement("h3");
                    nameElement.textContent = station.name;
                    content.appendChild(nameElement);

                    const details = document.createElement("p");
                    details.innerHTML = `Loại: ${station.connector}<br>Trạng thái: ${station.status}<br>Công suất: ${station.power}kW<br>Giá: ${station.price}đ/kWh<br><button onclick="bookStation('${station.name}')">Đặt chỗ</button>`;
                    content.appendChild(details);

                    infowindow.setContent(content);
                    infowindow.open(map, marker);
                });

                markers.push({ marker, station });
            });

            // Tích hợp Autocomplete
            const autocomplete = new google.maps.places.Autocomplete(document.getElementById("searchInput"), {
                fields: ["geometry"],
                types: ["geocode"]
            });
            autocomplete.addListener("place_changed", () => {
                const place = autocomplete.getPlace();
                if (!place.geometry) return;
                map.setCenter(place.geometry.location);
                map.setZoom(14);
            });
        }

        // Tạo nội dung marker tùy chỉnh
        function createMarkerContent(station) {
            const div = document.createElement("div");
            div.className = "custom-marker";
            div.style.backgroundColor = station.status === "available" ? "#28d77c" : "#ff6b6b";
            div.style.borderRadius = "50%";
            div.style.width = "12px";
            div.style.height = "12px";
            div.style.border = "2px solid #fff";
            return div;
        }

        // Hàm lọc marker
        function filterMarkers() {
            const connector = document.querySelector(".select-menu:nth-child(2) .select span").textContent;
            const status = document.querySelector(".select-menu:nth-child(3) .select span").textContent;
            const sort = document.querySelector(".select-menu:nth-child(4) .select span").textContent;

            markers.forEach(item => {
                const marker = item.marker;
                const station = item.station;
                let show = true;

                if (connector !== "Tất cả" && station.connector !== connector) show = false;
                if (status !== "Tất cả trạng thái" && station.status !== status) show = false;

                marker.map = show ? map : null; // Ẩn/hiện marker
            });

            // Sắp xếp (demo cơ bản)
            if (sort === "Công suất cao") {
                markers.sort((a, b) => b.station.power - a.station.power);
            } else if (sort === "Giá rẻ") {
                markers.sort((a, b) => a.station.price - b.station.price);
            }
        }

        // Hàm đặt chỗ
        function bookStation(name) {
            alert(`Đặt chỗ trạm ${name} thành công! Sẽ chuyển đến thanh toán ví EV.`);
            // TODO: Gọi API đặt chỗ và thanh toán
        }

        // Gán initMap cho window
        window.initMap = initMap;
    </script>
</body>
</html>
